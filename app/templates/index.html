<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trend Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="my-4">Fashion Trend Prediction</h1>
        <button class="btn btn-primary" id="scrape-btn">Scrape Data</button>
        <div id="status"></div>
    </div>

    <script>
        document.getElementById('scrape-btn').addEventListener('click', function() {
            fetch('/scrape', { method: 'POST' })
                .then(response => response.json())
                .then(data => {
                    document.getElementById('status').innerHTML = '<p>Scraping complete!</p>';
                })
                .catch(error => console.error(error));
        });
